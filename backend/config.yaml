# Configuration for AskIAM Assistant
# Backend module configuration

ollama:
  base_url: http://localhost:11434
  llm_model: llama3.1:8b
  embedding_model: nomic-embed-text

chroma:
  host: localhost
  port: 8000
  collection: iam-metadata

database:
  host: iam-postgres
  port: 5432
  user: postgres
  password: postgres
  database: iamdb

toolbox:
  url: http://127.0.0.1:5000

langfuse:
  enabled: true
  # Get credentials from environment variables first, then fall back to config
  public_key: ${LANGFUSE_PUBLIC_KEY}
  secret_key: ${LANGFUSE_SECRET_KEY}
  base_url: ${LANGFUSE_BASE_URL}
  # Tracing options
  tracing:
    enabled: true
    capture_input: true
    capture_output: true
    capture_metadata: true
  # Session management
  sessions:
    enabled: true
    # Set session ID for multi-turn conversations
    session_id_key: "session_id"
  # Environment tagging
  environment: "development"  # Set to "production" in prod
  version: "1.0.0"

ui:
  title: IAM Access Assistant

entities:
  user:
    table: Users
    id_column: UserID
    name_column: UserName
    error: Invalid user

  application:
    table: Applications
    id_column: AppID
    name_column: AppName
    error: Invalid app

  role:
    table: Roles
    id_column: RoleID
    name_column: RoleName
    error: Invalid role
