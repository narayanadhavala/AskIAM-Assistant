# Configuration for AskIAM Assistant
# Backend module configuration

ollama:
  base_url: http://localhost:11434
  llm_model: llama3.1:8b
  embedding_model: nomic-embed-text

chroma:
  host: localhost
  port: 8000
  collection: iam-metadata

database:
  host: localhost
  port: 3306
  user: root
  password: root123
  database: iam_demo

toolbox:
  url: http://127.0.0.1:5000

ui:
  title: IAM Access Assistant

entities:
  user:
    table: Users
    id_column: UserID
    name_column: UserName
    error: Invalid user

  application:
    table: Applications
    id_column: AppID
    name_column: AppName
    error: Invalid app

  role:
    table: Roles
    id_column: RoleID
    name_column: RoleName
    error: Invalid role
