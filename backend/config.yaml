# Configuration for AskIAM Assistant
# Backend module configuration

ollama:
  base_url: http://localhost:11434
  llm_model: llama3.1:8b
  embedding_model: nomic-embed-text

chroma:
  host: localhost
  port: 8000
  collection: iam-metadata

database:
  host: iam-postgres
  port: 5432
  user: postgres
  password: postgres
  database: iamdb

toolbox:
  url: http://127.0.0.1:5000

ui:
  title: IAM Access Assistant

entities:
  user:
    table: users
    id_column: user_id
    name_column: user_name
    error: Invalid user

  application:
    table: applications
    id_column: app_id
    name_column: app_name
    error: Invalid app

  role:
    table: roles
    id_column: role_id
    name_column: role_name
    error: Invalid role
