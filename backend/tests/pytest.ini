[pytest]
testpaths = .
python_files = tests_all.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    edge_cases: Edge case tests
    sql: SQL validator tests
    error_detection: Error detection tests
    validation: Validation pipeline tests

# Warning filters
filterwarnings =
    ignore::pytest.PytestAssertRewriteWarning
    ignore::DeprecationWarning

# Options
addopts = 
    -v
    --tb=short
    --html=report.html
    --self-contained-html
    --color=yes
